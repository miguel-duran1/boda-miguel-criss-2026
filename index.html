<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boda de [Nombre de la Pareja]</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bienvenidos a nuestra boda</h1>
        <p>Nos casamos el 2 de mayo de 2026 en La Tartana, Matadepera, Barcelona.</p>
    </header>

    <section class="countdown">
        <h2>Cuenta atrás para el gran día</h2>
        <div id="countdown-timer">
            <span id="days"></span> días
            <span id="hours"></span> horas
            <span id="minutes"></span> minutos
            <span id="seconds"></span> segundos
        </div>
    </section>

    <footer>
        <p>¡Esperamos compartir este día tan especial con todos ustedes!</p>
    </footer>

    <script src="countdown.js"></script>
    <script src="scroll.js"></script> <!-- Nuevo script -->
</body>
</html>
